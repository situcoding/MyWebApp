<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome, please register with us</h3>
    <form action="" method="post">
        <img src="./Images/ShibaThumbsup.gif" alt="Login" width="100px" height="100px">
        <br>
        <b>Full Name</b>
        <br>
        <input type="text" name="txtFullName" placeholder="John Watson" required>
        <br> 
        <b>Username</b>
        <br>
        <input type="text" name="txtUsername" placeholder="john@example.com" required>
        <br>  
        <b>Password</b>
        <br>
        <input type="password" name="txtPassword" placeholder="minimum 6 characters" required>
        <br>
        <input type="checkbox" checked="checked" name="rememberMe">Remember Me
        <br><br> 
        <input type="submit" value="Register"> 
    </form>
</body>
</html>
